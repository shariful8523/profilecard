<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards | Coding Vibess</title>

    <!-- css link -->
    <link rel="stylesheet" href="./stayle.css">

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body >
    <div class="profile-cards">
      <!-- Profile Card 1 -->
      <div class="card">
        <button class="mail">
          <i class="fa-regular fa-envelope"></i>
        </button>
        <div class="profile-pic">
          <img id="img1" src="./Asset/shariful.jpg" alt="" width="" height="50" />
        </div>
        <div class="bottom">
          <div class="content">
            <span class="name">MD: Shariful Islam</span>
            <span class="about-me"
              > Enjoys exploring new technologies and contributing to
              open-source projects.
            </span>
          </div>
          <div class="bottom-bottom">
            <div class="social-links-container">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
            <button class="button">Contact Me</button>
          </div>
        </div>
      </div>

      <!-- Profile Card 2 -->
      <div class="card">
        <button class="mail">
          <i class="fa-regular fa-envelope"></i>
        </button>
        <div class="profile-pic">
          <img id="img2" src="./Asset/shipon.jpg" alt="Profile picture" />
        </div>
        <div class="bottom">
          <div class="content">
            <span class="name"> Sipon Islam</span>
            <span class="about-me"
              >Study at civil engineering in Rangpur Ideal Institute   of Technology.
            </span>
          </div>
          <div class="bottom-bottom">
            <div class="social-links-container">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
            <button class="button">Connect</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
